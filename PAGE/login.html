<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram - clone</title>
    <link rel="stylesheet" href="/CSS/page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="allPageProInput">
      <section class="allPropaganda">
        <div class="icone">
          <img src="/IMAGE/logoVazadaicone.png" alt="Logo" />
        </div>

        <div class="center">
          <h1>
            See everyday moments <br />
            from your <abbr>close friends</abbr>.
          </h1>
        </div>
      </section>

      <section class="allinputLogin">
        <span>Log into Instagram</span>
        <form>
          <ul>
            <li><input type="email" class="iptEmail" placeholder="Mobile number, username or email"/></li>
            <li><input type="password" class="iptPassword" placeholder="PassWord" /></li>
            <li><input type="submit" value="Log in" class="iptSubmit" /></li>
            <li><a href="#">Forgot password?</a></li>
          </ul>
        </form>
        <button>Create new account</button>
      </section>
    </section>

    <footer></footer>
  </body>
  <script src="/JAVASCRIPT/login-img-change.js"></script>
</html>
